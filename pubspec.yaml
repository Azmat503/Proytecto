  firebase: 9.0.3
  firebase_auth: ^4.6.3
  firebase_core: 2.14.0
  firebase_storage: 11.2.1
  cloud_firestore: 4.8.1
  image_picker:  1.0.7
  video_player: 2.8.1
  uuid: 4.1.0
  video_compress: 3.1.2
  timeago: 3.5.0
  cached_network_image: 3.3.0
  get: 4.6.5
  appinio_video_player: ^1.2.2
  intl: ^0.18.0
  emoji_picker_flutter: ^1.6.3
