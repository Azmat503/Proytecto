dependency_overrides:
  http: 1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
  
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Black.ttf
        - asset: fonts/Lato/Lato-BlackItalic.ttf
        - asset: fonts/Lato/Lato-Italic.ttf
        - asset: fonts/Lato/Lato-Thin.ttf      
    - family: Lato-Regular
      fonts:
        - asset: fonts/Lato/Lato-Regular.ttf

  # see https://flutter.dev/custom-fonts/#from-packages
